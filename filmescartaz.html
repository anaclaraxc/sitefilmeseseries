<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilo.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Edu+SA+Beginner&display=swap" rel="stylesheet">
    <title>Filmes em cartaz</title>
</head>
<body>
    <header>
       <div class="menu">
          <div class="logo">
            <h1>Fale Conosco</h1>

       </div>
       <nav class="itens_menu">
         <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#series">Séries</a></li>
            <li><a href="index.html#filmes">Filmes</a></li>

            <li><a href="com.html">Qualquer</a></li>
            <li><a href="filmescartaz.html">Filmes em cartaz</a></li>
         </ul>
        </nav>
       </div>  
    </header>
    <div class="container">
        <section>
            <h1>Entre em contato</h1>
            <div class="borda_form">
            <form action="#">
                <div class="row">
                     <div class="col-25">
                        <label for="#">Nome: </label>
                     </div>
                     <div class="col-75">
                        <input type="text" name="#" id="#" placeholder="Nome"> 
                     </div>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="#">Filme favorito: </label>
                    </div>
                    <div class="col-75">
                        <input type="ff" name="#" id="#" placeholder="ex.Top Gun">
                    </div>
               </div>
               <div class="row">
                   <div class="col-25">
                    <label for="#">Serie favorita: </label>
                   </div>
                   <div class="col-75">
                    <input type="sf" name="#" id="#" placeholder="ex.Teen Wolf"> 
                   </div>
                </div>
                 <div class="row">
                     <div class="col-25">
                        <label for="#">Gênero: </label>
                     </div>
                     <div class="col-75">
                        <select name="" id="">
                            <option value="Comédia">Comédia</option>
                            <option value="Romance">Romance</option>
                            <option value="Ação">Ação</option>
                            <option value="Supense">Suspense</option>
                            <option value="Terror">Terror</option>
                            <option value="Drama">Drama</option>
                            <option value="Ficção">Ficção</option>
                        </select>
                      </div>
                 </div>
                 <div class="row">
                       <div class="col-25">
                            <label for="#">Escreva sua Opinião</label>
                       </div>
                       <div class="col-75">
                            <textarea name="#" id="#" cols="50" rows="10"></textarea>  
                       </div>
                 </div>
                 <div class="row">
                    <input type="submit" value="Enviar">
                 </div>
            </div>
            </form>
        </div>
        </section>
    </div>
    <footer>
        <p>Desenvolvido por Ana Clara Cordeiro</p>
    </footer>
</body>
</html>
